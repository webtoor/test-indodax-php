<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>{{usernameShow | slice:0:40}}<span *ngIf="usernameShow?.length > 40">...</span></ion-list-header>
          <ion-note>{{emailShow | slice:0:40}}<span *ngIf="emailShow?.length > 40">...</span></ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="forward" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="logout()" lines="none">
            <ion-icon slot="start" name="log-out" color="dark"></ion-icon>           
             <ion-label>
              Logout
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-footer class="ion-no-border">
        <div class="ion-text-center">
         <p style="font-size:11px;">2020 Â© fityan-ali-munshi</p>
         <p style="font-size:11px; margin-top:-5px;">v1.0.0. Developed by <a href="https://fityanali.site" target="_blank">Webtoor</a></p>
        </div>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
